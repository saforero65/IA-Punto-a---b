<script type="module">
import { red } from "./capitales_JSON.js";

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.fillStyle = "#50336750";
ctx.fillRect(0, 0, c.width, c.height);


let ciudades = new Array();
let x = 0;
let y = 0;
let x2 = 0;
let y2 = 0;
let count = 1;


ciudades.push(red[10]);
ciudades.push(red[4]);
ciudades.push(red[31]);
ciudades.push(red[13]);
ciudades.push(red[13]);

console.log(ciudades);

ctx.lineWidth = 2;

    
function dibruta(x, y, x2, y2) {
    ctx.setLineDash([6,6]);
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.lineTo(x2, y2);
    ctx.stroke();
}

for (let i = 0; i < (ciudades.length)-1; i++) {

    x = ciudades[i].coordenadas[0];
    y = ciudades[i].coordenadas[1];

    x2 = ciudades[i+1].coordenadas[0];
    y2 = ciudades[i+1].coordenadas[1];

    setTimeout(dibruta, 700 * count++, x, y, x2, y2);

}



ctx.strokeStyle = '#000';
ctx.lineCap = "round";
ctx.lineJoin='round'
ctx.fillStyle = "#000000";
ctx.lineWidth = 5;
ctx.setLineDash([1,1]);

for (let i = 0; i < (red.length); i++) {

     x = red[i].coordenadas[0];
     y = red[i].coordenadas[1];

     ctx.beginPath();
     ctx.arc(x, y, 3, 0, Math.PI * 2, true);
     ctx.fill();
     ctx.stroke();
}
