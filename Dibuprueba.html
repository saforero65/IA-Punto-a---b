<!DOCTYPE html>

<html>
<body>

<canvas id="myCanvas" width="500" height="600" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script type="module">
import { red } from "./capitales_JSON.js";

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.fillStyle = "#50336750";
ctx.fillRect(0, 0, c.width, c.height);


let ciudades = new Array();
let x = 0;
let y = 0;
let x2 = 0;
let y2 = 0;

ciudades.push(red[6]);
ciudades.push(red[1]);
ciudades.push(red[5]);
ciudades.push(red[8]);

console.log(ciudades);

ctx.strokeStyle = '#000';
ctx.lineCap = "round";
ctx.lineJoin='round'

ctx.strokeStyle = '#000';
ctx.lineWidth = 5;
ctx.setLineDash([1,1]);

for (let i = 0; i < (red.length); i++) {

     x = red[i].coordenadas[0];
     y = red[i].coordenadas[1];

     ctx.beginPath();
     ctx.arc(x, y, 3, 0, Math.PI * 2, true);
     ctx.fill();
     ctx.stroke();
}

ctx.lineWidth = 2;

ctx.setLineDash([5,5]);
ctx.beginPath();

for (let i = 0; i < (ciudades.length)-1; i++) {

    x = ciudades[i].coordenadas[0];
    y = ciudades[i].coordenadas[1];

    x2 = ciudades[i+1].coordenadas[0];
    y2 = ciudades[i+1].coordenadas[1];

    
    ctx.moveTo(x, y);
    ctx.lineTo(x2, y2);
    ctx.stroke();
}






</script>
